<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments.html :: head"></head>
<body>

<div class = "login_wrap">

  <div class = "login_logo">
    <a href = "/">
      <img class = "main_logo_image" src = "image/mainLogo.png" alt = "logo">
    </a>
  </div>
  <div class = "text">
    <h1>LevelUp에 오신것을 환영합니다.</h1>
  </div>
  <div class = "login_line">
    회원가입에 필요한 기본정보를 입력해주세요.
  </div>
  <div class = "login_form">
    <form th:action="@{/sign-up}" th:object="${signUpForm}" method="post" id = "login_form" novalidate>
      <div class = "login_id">
        <label for="user_id" style = "color: #6b7280;">아이디</label>
        <input id = "user_id" class = "form_design" type="text" th:field="*{userId}" placeholder="아이디를 공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요"3 required minlength="3" maxlength="20">
        <small class="form-text text-danger"  th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId Error</small>
      </div>
      <div class = "login_pw">
        <label for="user_pw" style = "color: #6b7280;">비밀번호</label>
        <input id = "user_pw" class = "form_design" type="password" th:field = "*{password}" placeholder="공백 제외 모든 문자 4자 이상 50자 이내로 입력하세요.">
        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"th:errors="*{password}">password Error</small>
      </div>
      <div class = "login_pw">
        <label for="user_name" style = "color: #6b7280;">이름</label>
        <input id = "user_name" class = "form_design" type="text"  th:field = "*{name}" placeholder="이름을 입력해주세요.">
        <small class="form-text text-danger"  th:errors="*{name}">userId Error</small>
      </div>
      <div class = "join_submit">
        <input type = "submit"  value = "회원가입" class="form_design2">
      </div>
    </form>
  </div>
</div>
</body>
</html>
