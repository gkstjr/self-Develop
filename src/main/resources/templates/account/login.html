<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments.html :: head"></head>

<body>

    <div class = "login_wrap">
        <div class = "login_logo">
            <a href = "/">
              <img class = "main_logo_image" src = "image/mainLogo.png" alt = "logo">
            </a>
        </div>
        <div class = "text">
            <h1>LevelUp에 오신것을 환영합니다.</h1>
        </div>
        <div class = "login_line">
            로그인
        </div>
        <div class = "login_form">
          <form th:action = "@{/login}" method = "post" novalidate>
            <div class = "login_id">
                <label for="user_id" style = "color: #6b7280;">아이디</label>
                <input id = "user_id" name = "username" class = "form_design" type="text" placeholder="아이디를 입력하세요." required>
            </div>
            <div class = "login_pw">
                <label for="user_pw" style = "color: #6b7280;">비밀번호</label>
                <input id = "user_pw" class = "form_design" name = "password" type="password" placeholder="비밀번호를 입력하세요." required>
            </div>
            <div class = "search_pw">
                <a href="#">비밀번호찾기</a>
            </div>
            <div class = "login_submit">
                <input type = "submit" value = "로그인" class="form_design2">
            </div>
            <div class = "login_join">
                <p>아직 회원이 아니신가요?</p>
                <a href = "/sign-up" >회원가입</a>
            </div>
            <div class = "login_join">
                <span th:if="${param.error}" style="color:red;">아이디 또는 패스워드가 정확하지 않습니다.</span>
            </div>

          </form>
        </div>
    </div>
</body>
</html>
